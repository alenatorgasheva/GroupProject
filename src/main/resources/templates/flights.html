<!DOCTYPE html>

<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../../css/style.css"/>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Flights : Admin Page</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <span class="logo_name">Air</span>
        </div>
        <ul class="nav-links">
            <li>
                  <a href="#" class="active">
                        <i class='bx bx-grid-alt' ></i>
                        <span class="links_name">Dashboard</span>
                  </a>
            </li>

            <li class="log_out">
                  <a href="login_1.html">
                        <i class='bx bx-log-out'></i>
                        <span class="links_name">Log out</span>
                  </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
          <nav>
                <div class="sidebar-button">
                      <i class='bx bx-menu sidebarBtn'></i>
                      <span class="dashboard">Airline reservation system</span>
                </div>
                <div class="search-box">
                      <input type="text" placeholder="Search..."/>
                      <i class='bx bx-search' ></i>
                </div>
          </nav>
          <div class="home-content">
                <div class="sales-boxes">
                      <div class="recent-sales box">
                            <div class="table-responsive">
                                <table class="table table-hover table-sm">
                                    <thead>
                                        <tr class="header">
                                            <th colspan="2" class="pl-4">Flight No</th>
                                            <th>Flight Name</th>
                                            <th>From</th>
                                            <th>-></th>
                                            <th>To</th>
                                            <th>Departure time</th>
                                            <th>Arrival time</th>
                                            <th>Price</th>
                                            <th>Weekday</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:if="${flights.empty}">
                                            <td colspan="10">
                                                Flight data was not found.
                                            </td>
                                        </tr>
                                        <tr th:each="flight : ${flights}">
                                            <td class="pr-0 pl-4"></td>
                                            <td class="pl-md-0">
                                                <small class="text-black font-weight-medium d-block">1</small>
                                            </td>
                                            <td>
                                                <small th:text="${flight.flightNumber}">1</small>
                                            </td>
                                            <td th:text="${flight.cityFrom}">1</td>
                                            <td>    </td>
                                            <td th:text="${flight.cityTo}">1</td>
                                            <td th:text="${flight.timeFrom}">1</td>
                                            <td th:text="${flight.timeTo}">1</td>
                                            <td th:text="${flight.price}">1</td>
                                            <td th:text="${flight.days}">1</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="button">
                                <a href="flights.html" th:href="@{flights(download)}">Download flight data</a>
                            </div>
                      </div>
                </div>
          </div>
    </section>

    <script>
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function() {
        sidebar.classList.toggle("active");
        if(sidebar.classList.contains("active")){
            sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
        } else {
        sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
    }
   </script>

</body>
</html>
